<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zulu Time Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #3498db, #2ecc71);
      color: #fff;
      text-align: center;
    }
    #clock {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    footer {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>Current Zulu Time</h1>
    <div id="clock">Loading...</div>
    <footer>Powered by JavaScript Magic</footer>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const zuluTime = now.toISOString().split('T')[1].split('.')[0] + ' Z';
      document.getElementById('clock').textContent = zuluTime;
    }

    setInterval(updateClock, 1000); // Update every second
    updateClock(); // Initial call to avoid delay
  </script>
</body>
</html>
