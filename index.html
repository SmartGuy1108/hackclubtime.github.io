<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zulu Time Fun!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif; /* For extra fun */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #ff6347, #ffd700);
      color: #fff;
      text-align: center;
    }
    #clock {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }
    footer {
      margin-top: 30px;
      font-size: 1rem;
      font-style: italic;
      color: #f8f8ff;
    }
  </style>
</head>
<body>
  <div>
    <h1>Zulu Time Fun Zone!</h1>
    <div id="clock">Loading...</div>
    <footer>"Time flies when you're having fun... especially Zulu time!"</footer>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const zuluTime = now.toISOString().split('T')[1].split('.')[0] + ' Z';
      document.getElementById('clock').textContent = zuluTime;
    }

    setInterval(updateClock, 1000); // Update every second
    updateClock(); // Initial call to avoid delay
  </script>
</body>
</html>
