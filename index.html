<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackClub Time Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff5733, #33ff57, #5733ff, #f39c12, #8e44ad),
                  url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(#noiseFilter)"/></svg>');
      background-size: cover;
      filter: contrast(170%) brightness(150%);
      mix-blend-mode: overlay;
      color: #fff;
      text-align: center;
    }

    #clock {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    footer {
      margin-top: 30px;
      font-size: 1.2rem;
      font-style: italic;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to HackClub Time Zone!</h1>
    <div id="clock">Loading...</div>
    <footer>HackClub Time Zone</footer>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getUTCHours();
      const minutes = now.getUTCMinutes();
      const seconds = now.getUTCSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      // Convert hours to 12-hour format
      hours = hours % 12 || 12;

      const zuluTime =
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm} Z`;
      document.getElementById('clock').textContent = zuluTime;
    }

    setInterval(updateClock, 1000); // Update every second
    updateClock(); // Initial call to avoid delay
  </script>
</body>
</html>
